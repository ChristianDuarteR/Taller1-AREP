<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp de Prueba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Bienvenido a la WebApp de Prueba</h1>
<img src="like.jpg" alt="Imagen de prueba">

<h2>Obtener datos</h2>
<button id="fetchDataBtn">Obtener datos</button>
<pre id="dataOutput"></pre>

<h2>Mandale un mensaje al Servidor</h2>
<input type="text" id="newMessage" placeholder="Escribe un mensaje">
<button id="addMessageBtn">Agregar</button>

<h2>Eliminar mensaje</h2>
<input type="text" id="deleteId" placeholder="ID">
<button id="deleteMessageBtn">Eliminar</button>

<script src="../../../ServidorWebConcurrente/src/main/webroot/app.js"></script>
</body>
</html>
